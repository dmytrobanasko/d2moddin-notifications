<!doctype html>
<html>
	<head>
		<title>D2Moddin Helper: Change settings</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="scripts/main.js"></script>
	</head>
	<body>
		<ul class="togglelist">
			<li>
				<a href="#" class="action" data-action="notification" title="Press to activate/deactivate">
					<img class="inlineicon" alt="" src="images/icon-notify.png"><span class="hotkey">Notifications</span>
				</a>
			</li>
			<li>
				<a href="#" class="action" data-action="sound" title="Press to activate/deactivate">
					<img class="inlineicon" alt="" src="images/icon-sound.png"><span class="hotkey">Sound</span>
				</a>
			</li>
		</ul>
	</body>
</html>
